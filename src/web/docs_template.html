<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - Akaere Networks WHOIS Server</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        .swagger-ui .info .title {
            background: linear-gradient(135deg, #f98d8d, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .swagger-ui .scheme-container {
            background: linear-gradient(135deg, rgba(249, 141, 141, 0.1), rgba(244, 114, 182, 0.1));
            box-shadow: 0 1px 2px 0 rgba(249, 141, 141, 0.1);
        }
        .swagger-ui .opblock.opblock-get {
            border-color: #f98d8d;
            background: rgba(249, 141, 141, 0.1);
        }
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #f98d8d;
        }
        .swagger-ui .opblock.opblock-post {
            border-color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #f472b6;
        }
        .swagger-ui .btn.execute {
            background-color: #f98d8d;
            border-color: #f98d8d;
        }
        .swagger-ui .btn.execute:hover {
            background-color: #f472b6;
            border-color: #f472b6;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/api/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: 'list',
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true
            });
            window.ui = ui;
        }
    </script>
</body>
</html>
